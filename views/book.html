  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css">
    <div id="noteList"></div>
    <div class="pull-right"><button id="addNoteButton" class="btn btn-success">Add</button></div>
    <div id="noteDetail"></div>

    <div id="noteForm">
        <h2>Edit Booking Information</h2>
        <form role="form" class="form-horizontal">
        <input type="hidden" id="key">

        <div class="form-group">
            <label for="title" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
            <input type="text" id="title" required class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
            <input type="text" id="email" required class="form-control">
            </div>
        </div>


        <div class="form-group">
            <label for="body" class="col-lg-2 control-label">Order</label>   
            <div class="col-lg-10">
            <textarea id="body" required class="form-control"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button id="saveNoteButton" class="btn btn-default">Save</button>
            </div>
        </div>

        </form>
    </div>
